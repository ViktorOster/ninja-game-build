<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Game Course Shooter 3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/NinjaGameWebGLBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Game Course Shooter 3D</div>
      </div>
    </div>
    <div id="controls">
      <h3>Controls</h3>
      <p>W, A, S, D: <br> move forward/backward, turn
      <p>Mouse: <br> aim</p>
      <p>Left mouse button: <br> shoot</p>
      <p>Mouse wheel: <br> change weapons in mech</p>
      <p>G: <br> exit/enter mech</p>
      <p>F: <br> toggle first/third person</p>
      <p>Spacebar: <br> use jetpack</p>
      <p>Shift: <br> run while on foot</p>
    </div>
  </body>
</html>
